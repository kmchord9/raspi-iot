version: '3'

services: 
  apache:
    image: httpd
    volumes:
      - ./node/vue-chartjs/dist:/usr/local/apache2/htdocs
    ports:
      - "8000:80"
    container_name: apache

  django:
    build: ./python
    volumes: 
      - python/django-api-server:/work/django-api-server
    endpoint: ["sh", "endpoint.sh"]
    command: python manage.py runserver 0.0.0.0:3000
    ports: 
      - "3000:3000"




